<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fa 100%);
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100vw;
            max-width: 100vw;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 48px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 80, 180, 0.10);
            padding: 40px 32px 32px 32px;
        }
        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 32px;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 28px;
        }
        .search-bar input {
            width: 60%;
            padding: 12px 18px;
            border: 1.5px solid #a5b4fc;
            border-radius: 8px;
            outline: none;
            font-size: 17px;
            transition: border-color 0.2s;
            box-shadow: 0 2px 8px rgba(60,80,180,0.04);
        }
        .search-bar input:focus {
            border-color: #2563eb;
        }
        form.add-contact-form {
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 32px;
            justify-content: center;
        }
        form.add-contact-form input {
            padding: 10px 14px;
            border: 1.5px solid #a5b4fc;
            border-radius: 8px;
            font-size: 16px;
            min-width: 120px;
            transition: border-color 0.2s;
        }
        form.add-contact-form input:focus {
            border-color: #22c55e;
        }
        form.add-contact-form button {
            background: linear-gradient(90deg, #22c55e 60%, #16a34a 100%);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(34,197,94,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        form.add-contact-form button:hover {
            background: linear-gradient(90deg, #16a34a 60%, #22c55e 100%);
            box-shadow: 0 4px 16px rgba(34,197,94,0.12);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: #f8fafc;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 14px 12px;
            text-align: left;
        }
        th {
            background: #e0e7ff;
            color: #2563eb;
            font-size: 1.1rem;
            border-bottom: 2px solid #a5b4fc;
        }
        tr {
            transition: background 0.2s;
        }
        tr:hover {
            background: #f1f5fd;
        }
        tr:nth-child(even) {
            background: #f4f6fa;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .actions button, .actions form button {
            padding: 7px 16px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px rgba(60,80,180,0.06);
        }
        .edit-btn {
            background: linear-gradient(90deg, #fbbf24 60%, #f59e42 100%);
            color: #fff;
        }
        .edit-btn:hover {
            background: linear-gradient(90deg, #f59e42 60%, #fbbf24 100%);
        }
        .save-btn {
            background: linear-gradient(90deg, #4f8cff 60%, #2563eb 100%);
            color: #fff;
            display: none;
        }
        .save-btn.active {
            display: inline-block;
        }
        .save-btn:hover {
            background: linear-gradient(90deg, #2563eb 60%, #4f8cff 100%);
        }
        .actions form button {
            background: linear-gradient(90deg, #ff4f4f 60%, #ff7f7f 100%);
            color: #fff;
        }
        .actions form button:hover {
            background: linear-gradient(90deg, #ff7f7f 60%, #ff4f4f 100%);
        }
        input.edit-phone, input.edit-email, input.edit-name {
            background: #fff;
            border: 1px solid #a5b4fc;
            border-radius: 6px;
            padding: 7px 10px;
            font-size: 15px;
            width: 100%;
            transition: border-color 0.2s;
        }
        input.edit-phone:focus, input.edit-email:focus, input.edit-name:focus {
            border-color: #2563eb;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100vw;
                margin: 8px auto;
                padding: 8px 2vw 12px 2vw;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(60,80,180,0.08);
            }
            h1 {
                font-size: 1.3rem;
                margin-bottom: 12px;
                letter-spacing: 0.5px;
            }
            .search-bar input {
                width: 100%;
                font-size: 15px;
                padding: 10px 8px;
                border-radius: 6px;
                box-sizing: border-box;
            }
            form.add-contact-form {
                flex-direction: column;
                gap: 8px;
                margin-bottom: 14px;
                width: 100%;
            }
            form.add-contact-form input, form.add-contact-form button {
                width: 100%;
                min-width: unset;
                font-size: 15px;
                padding: 10px 8px;
                border-radius: 6px;
                box-sizing: border-box;
            }
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
            thead {
                display: none;
            }
            tr {
                margin-bottom: 12px;
                background: #f8fafc;
                border-radius: 8px;
                box-shadow: 0 1px 4px rgba(60,80,180,0.04);
                padding: 8px 0;
            }
            td {
                padding: 8px 6px;
                text-align: left;
                font-size: 15px;
                border: none;
                position: relative;
                box-sizing: border-box;
                word-break: break-word;
            }
            td:before {
                content: attr(data-label);
                font-weight: bold;
                color: #2563eb;
                display: block;
                margin-bottom: 2px;
                font-size: 13px;
            }
            .actions {
                flex-direction: column;
                gap: 6px;
                margin-top: 8px;
            }
            .actions button, .actions form button {
                width: 100%;
                font-size: 15px;
                padding: 10px 0;
                border-radius: 6px;
                box-sizing: border-box;
            }
            input.edit-phone, input.edit-email, input.edit-name {
                font-size: 15px;
                padding: 9px 8px;
                border-radius: 6px;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phone Directory</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by name, number, or email...">
        </div>
        <form method="POST" action="/" class="add-contact-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="phone" placeholder="Phone" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Add Contact</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contactsTableBody">
                {% for contact in contacts %}
                <tr data-name="{{ contact[0] }}">
                    <td data-label="Name">
                        <input type="text" value="{{ contact[0] }}" class="edit-name" readonly>
                    </td>
                    <td data-label="Phone">
                        <input type="text" value="{{ contact[1] }}" class="edit-phone" readonly>
                    </td>
                    <td data-label="Email">
                        <input type="email" value="{{ contact[2] }}" class="edit-email" readonly>
                    </td>
                    <td data-label="Actions" class="actions">
                        <button class="edit-btn">Edit</button>
                        <button class="save-btn">Save</button>
                        <form method="POST" action="{{ url_for('delete', name=contact[0]) }}" style="display:inline;" onsubmit="return confirm('Delete this contact?');">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" style="text-align:center;">No contacts found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
    document.getElementById('searchInput').addEventListener('input', function() {
        const query = this.value;
        fetch(`/search?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('contactsTableBody');
                tbody.innerHTML = '';
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No contacts found.</td></tr>';
                } else {
                    data.forEach(contact => {
                        tbody.innerHTML += `
                            <tr data-name="${contact.name}">
                                <td><input type="text" value="${contact.name}" class="edit-name" readonly></td>
                                <td><input type="text" value="${contact.phone}" class="edit-phone" readonly></td>
                                <td><input type="email" value="${contact.email}" class="edit-email" readonly></td>
                                <td class="actions">
                                    <button class="edit-btn">Edit</button>
                                    <button class="save-btn">Save</button>
                                    <form method="POST" action="/delete/${encodeURIComponent(contact.name)}" style="display:inline;" onsubmit="return confirm('Delete this contact?');">
                                        <button type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        `;
                    });
                }
            });
    });

    // Enable editing only when Edit is clicked
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('edit-btn')) {
            const tr = e.target.closest('tr');
            tr.querySelector('.edit-name').readOnly = false;
            tr.querySelector('.edit-phone').readOnly = false;
            tr.querySelector('.edit-email').readOnly = false;
            tr.querySelector('.save-btn').classList.add('active');
            e.target.style.display = 'none';
            tr.querySelector('.edit-name').focus();
        }
        if (e.target.classList.contains('save-btn')) {
            const tr = e.target.closest('tr');
            const oldName = tr.getAttribute('data-name');
            const newName = tr.querySelector('.edit-name').value;
            const phone = tr.querySelector('.edit-phone').value;
            const email = tr.querySelector('.edit-email').value;
            fetch(`/update/${encodeURIComponent(oldName)}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `new_name=${encodeURIComponent(newName)}&phone=${encodeURIComponent(phone)}&email=${encodeURIComponent(email)}`
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    tr.setAttribute('data-name', newName);
                    tr.querySelector('.edit-name').readOnly = true;
                    tr.querySelector('.edit-phone').readOnly = true;
                    tr.querySelector('.edit-email').readOnly = true;
                    tr.querySelector('.edit-btn').style.display = 'inline-block';
                    e.target.classList.remove('active');
                    e.target.textContent = 'Save';
                }
            });
        }
    });
    </script>
</body>
</html>
